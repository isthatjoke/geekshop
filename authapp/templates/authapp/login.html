{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="container">
    <div class="row">
    <div class="col"></div>
    <div class="col-6">
    {% include 'authapp/includes/inc_body_head.html' %}
    <form class="form-group" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control btn btn-primary" type="submit" value="sign in" role="button">
    </form>
</div>
    <div class="col"></div>
    </div>
    </div>
    <div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
    <a href="{% url 'social:begin' 'google-oauth2' %}?next=/" class="btn btn-light" role="button">
            <img src="{% static 'img/google_sm.png' %}" alt="" class="" style="height: 20px">
        </a>
            <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-light" role="button">
            <img src="{% static 'img/vk.png' %}" alt="" class="" style="height: 30px;">
        </a>
    <a href="{% url 'social:begin' 'github' %}?next=/" class="btn btn-dark" role="button">
        <img src="{% static 'img/github_sm.png' %}" alt="" class="" style="height: 20px">  GitHub
        </a>
        </div>
        <div class="col"></div>
    </div>
    </div>
    <div class="container mt-5 text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <a href="{% url 'main' %}" class="btn btn-primary" role="button">
            back to the main
        </a>
        </div>
        <div class="col"></div>
    </div>
    </div>
{% endblock %}
