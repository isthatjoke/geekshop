{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="container">
    <div class="row">
        <div class="col mt-5">
        {% if not user.avatar == '' %}
        <img src="/media/{{ user.avatar }}" alt="avatar" class="img-thumbnail rounded float-left">
    {% endif %}
    </div>
        <div class="col-6">
            <form class="form-group" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control btn btn-outline-success" type="submit" value="save">
    </form>
        </div>
        <div class="col"></div>
    </div>
    </div>
    <div class="container mb-5">
    <div class="row">
        <div class="col text-center">

        <a href="{% url 'admin:users' %}" class="btn btn-primary" role="button">
            back to users
        </a>

        </div>
    </div>
    </div>
{% endblock %}
